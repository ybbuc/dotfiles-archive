unbind C-b
set -g prefix C-s

# Switch panes using alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D


set -g default-terminal 'tmux-256color'
# Tell Tmux that outside terminal supports true color
set-option -sa terminal-overrides ",tmux-256color:RGB"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'             # tmux plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible'   # Sensible defaults
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Resurrect session
set -g @plugin 'b0o/tmux-autoreload'          # Reload tmux on file change
# set -g @plugin 'ybbuc/tmux-catppuccin'        # catppuccin theme
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g status-right "#{pomodoro_status}"

run '~/.tmux/plugins/tpm/tpm'

if-shell "uname | grep -q Darwin" {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
} {
  bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
  bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
}
# --> Catppuccin
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#c2e7f0"
thm_black="#15121c"
thm_gray="#332e41"
thm_magenta="#c6aae8"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#181825"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_blue}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# statusline

set -g status-left "#[bg=${thm_green},fg=${thm_bg}]#{?client_prefix,#[bg=${thm_red}],} #S #[fg=${thm_green},bg=${thm_gray}]#{?client_prefix,#[fg=${thm_yellow}],}"
# set -g status-right ""

setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #W "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #W "

setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"
